# Deploy to AWS using the planned output from the build.yaml file

name: 'Terraform Deploy'

on:
  pull_request:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
     run:
      shell: bash

    steps:
      - name: Initialize runner
        uses: ./.github/actions/setup-action

      - name: Download Plan File
        uses: actions/download-artifact@v4
        with: 
          name: "${GITHUB_SHA}"

      - name: Terraform Init
        uses: terraform init

      - name: Terraform Deploy
        run: terraform apply "${GITHUB_SHA}" 



