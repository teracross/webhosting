# Use Terraform to init, validate, plan w/ output file. Plan output file saved as GHA Artifact for deployment.

name: 'Terraform Build Only'

on:
  # TODO: undo after testing is complete
  push:
    branches: ["Automation"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write
  contents: read  

jobs:
  build:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout Github repository
        uses: actions/checkout@v4 

      - name: Initialize runner
        uses: ./actions/setup-action

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format
        run: terraform fmt -check

      - name: Terraform Plan
        run: terraform plan -input=false -out=deploy

      - name: Archive plan file 
        uses: actions/upload-artifact@v4
        with:
          name: "${GITHUB_SHA}"
          plan: ./deploy
